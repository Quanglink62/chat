responses:

  utter_grt.goodbye:
    - text: 'Cảm ơn quý khách đã quan tâm và sử dụng dịch vụ bên HACOM. Chúc quý khách luôn mạnh khỏe và thành công!'
    - text: 'Tạm biệt bạn!'
    - text: 'Bye!'
  
  utter_grt.iamabot:
    - text: "Tôi là 1 con Bot"

  utter_grt.happy:
    - text: "Tuyệt vời"

  utter_grt.greet:
    - text: "Xin chào bạn, tôi là trợ lý ảo của Hacom, tôi có thể giúp gì cho bạn!"
      buttons: 
      - title: "Tư vấn sản phẩm"
        payload: "/kd.tu_van_sp"
      - title: "Hỗ trợ kỹ thuật"
        payload: "/kt.ho_tro_kt"
      - title: "Giao hàng"
        payload: "/gh.giao_hang"
      - title: "Dịch vụ khách hàng"
        payload: "/dv.dich_vu_kh"

  utter_grt.ho_tro_khac:
    - text: "Bạn đợi mình một chút, sẽ có nhân viên tư vấn liên lạc với bạn trong thời gian sớm nhất"

  utter_grt.gioi_thieu:
    - text: "Công ty Cổ phần Đầu tư Công nghệ HACOM (viết tắt là “HACOM”, tiền thân là Công ty Cổ phần Máy Tính Hà Nội - HANOICOMPUTER), được thành lập vào tháng 9/2001, hoạt động chủ yếu trong lĩnh vực bán lẻ các sản phẩm máy tính và thiết bị văn phòng. Trải qua chặng đường hơn 20 năm phát triển, đến nay HACOM đã trở thành một trong những thương hiệu hàng đầu trong lĩnh vực kinh doanh các sản phẩm Công nghệ thông tin tại Việt Nam với hệ thống các showroom quy mô và hiện đại trải dài từ Bắc vào Nam. Nhiều tổ chức uy tín liên tục đánh giá cao HACOM với nhiều giải thưởng danh giá: Top 50 Nhãn hiệu nổi tiếng Việt Nam do Hội Sở hữu Trí tuệ Việt Nam công nhận và trao tặng; Top 500 Doanh nghiệp tăng trưởng nhanh nhất Việt Nam 2021 và 2022 (FAST500), top 500 Doanh nghiệp lớn nhất Việt Nam 2021 (VNR500) do Vietnam Report công nhận và trao tặng, top 50 Thương hiệu Uy tín Hàng đầu Châu Á 2022 do Trung tâm Nghiên cứu Phát triển Doanh nghiệp Châu Á phối hợp với tổ chức Giám sát Chất lượng Quốc tế xét chọn. Với khẩu hiệu “Uy tín tạo dựng niềm tin”, HACOM mong muốn xây dựng “niềm tin” của Khách hàng bằng chất lượng dịch vụ tốt nhất, vượt trội nhất. Đó cũng chính là kim chỉ nam cho sự phát triển bền vững mà HACOM hướng đến."

  utter_grt.tong_dai:
    - text: "19001903\n
            Bấm phím 1: Khách hàng Doanh nghiệp (8h-24h)\n
            Bấm phím 2: Khách hàng Cá nhân (8h-24h)\n
            Bấm phím 3: Hỗ trợ Kỹ thuật (8h-21h)\n
            Bấm phím 4: Hỗ trợ Bảo hành (8h-17h30)\n
            Bấm phím 0: Chăm sóc Khách hàng (8h-19h)"

  utter_grt.contact_cskh:
    - text: 'Quý khách vui lòng chờ chút để tôi chuyển thông tin cho bộ phận chăm sóc khách hàng tư vấn cho mình.'
    - text: 'Nếu hiện tại đang quá giờ hành chính thì quý khách vui lòng chờ đến sáng mai CSKH sẽ liên hệ lại.'
  
  utter_grt.contact_kdol:
    - text: 'Quý khách vui lòng chờ chút để tôi chuyển thông tin cho nhân viên kinh doanh tư vấn cho mình.'
  
  utter_grt.contact_ktbh:
    - text: 'Quý khách vui lòng chờ chút để tôi chuyển thông tin cho nhân viên kỹ thuật tư vấn cho mình.'

  utter_kd.tu_van_sp:
    - text: "Vui lòng cho Hacom biết sản phẩm bạn đang quan tâm là gì ạ?"

  utter_kd.san_pham_chuot:
    - text: "Đây là danh sách {kd.san_pham_chuot} bên mình đang quan tâm: https://hacom.vn/chuot-may-tinh. \n
            Bạn vui lòng cung cấp mã sản phẩm bạn đang quan tâm để mình tư vấn thêm cho bạn."

  utter_kd.san_pham_laptop:
    - text: "Đây là danh sách {kd.san_pham_laptop} bên mình đang quan tâm: https://hacom.vn/laptop. \n
            Bạn vui lòng cung cấp mã sản phẩm bạn đang quan tâm để mình tư vấn thêm cho bạn."

  utter_kd.san_pham_ram:
    - text: "Đây là danh sách {kd.san_pham_ram} bên mình đang quan tâm: https://hacom.vn/ram-bo-nho-trong.\n
